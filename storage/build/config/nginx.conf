pid        /tmp/nginx.pid;
events {
  worker_connections  2048;
}

http {
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;
    include       mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_user [$http_x_forwarded_for] [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    server_tokens off;

    server {
        listen 8080 default_server;
        listen [::]:8080 default_server;
        server_name localhost;

        gzip             on;
        gzip_buffers     4 16k;
        gzip_min_length  1k;
        gzip_comp_level  6;
        gzip_proxied     any;
        gzip_types       text/plain text/css application/html application/javascript application/json;
        gzip_vary        on;
        client_max_body_size 50M;
        server_tokens off;

        access_log /var/log/nginx/access.log main;

        error_page 400 =302 "notfound";
        error_page 405 =302 "notfound";

        location /healthz {
            add_header Content-Type text/plain;
            return 200 "healthy";
        }

        location /robots.txt {
            root /usr/share/nginx/html/static;
            try_files /robots.txt /robots.txt;
        }

        location / {
            root /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
